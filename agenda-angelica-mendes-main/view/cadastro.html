<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../script/cadastro.js"></script>
    <link rel="stylesheet" href="../css/cadastro.css">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <div class="container">
        <div class="form-image">
            <img src="../img/undraw_woman_ffrd (1).svg">
        </div>

        <div class="form">
            <form>
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre - se</h1>
                    </div>

                    <div class="login-button">
                        <button><a href="./login.html">Entrar</a></button>
                        <button><a href="../index.html">Início</a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="fullname">Nome Completo</label>
                        <input id="fullname" type="text" name="fullname" placeholder="Digite nome completo" required>
                    </div>

                    <div class="input-box">
                        <label for="cpf_cnpj">CPF</label>
                        <input id="cpf_cnpj" type="text" name="cpf_cnpj" placeholder="Digite seu CPF" autocomplete="off" required>
                    </div>

                    <div class="input-box">
                        <label for="email">Email</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu email" required>
                    </div>

                    <div class="input-box">
                        <label for="number">Celular</label>
                        <input id="number" type="text" name="number" placeholder="(xx) xxxxx-xxxx" required>
                    </div>

                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                    </div>

                    <div class="input-box">
                        <label for="date">Data de nascimento</label>
                        <input id="date" type="date" max="9999-12-31" name="data_nascimento" placeholder="Digite sua data de nascimento" required>
                    </div>
                </div>

                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Gênero</h6>
                    </div>

                    <div class="gender-input">
                        <input type="radio" id="female" name="gender">
                        <label for="female">Feminino</label>
                    </div>

                    <div class="gender-input">
                        <input type="radio" id="male" name="gender">
                        <label for="male">Masculino</label>
                    </div>

                    <div class="gender-input">
                        <input type="radio" id="others" name="gender">
                        <label for="others">Outros</label>
                    </div>

                    <div class="gender-input">
                        <input type="radio" id="none" name="gender">
                        <label for="none">Prefiro não dizer</label>
                    </div>
                </div>

                <div class="continue-button">
                    <button type="button" onclick="cadastroUsuario()">Continuar</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>
    <script>
        $('#cpf_cnpj').mask('000.000.000-00', {reverse: true});
        $('#number').mask('(00) 00000-0000');
       
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script>
        $('#fullname').keypress(function(e) {
            var keyCode = (e.keyCode ? e.keyCode : e.which);
            if (keyCode > 47 && keyCode < 58) {
                e.preventDefault();
        }
      });

    </script>
</body>
</html>
