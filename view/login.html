<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <title>Login</title>
</head>
<body>
    <div class="main-login">
        <div class="esq-login">
            <h1>Faça login <br>Venha se empoderar</h1>
            <img class="img-login" src="../img/imagem-login-svg.svg" alt="imagem salão">
        </div>

        <div class="dir-login">
            <div class="card-login">
                <h1>LOGIN</h1>

                <div class="input-login">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Digite seu usuário">
                </div>

                <div class="input-login">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Digite sua senha">
                </div>

                <button class="btn-login"><a href="../index.html">Entrar</a></button>
            </div>
        </div>
    </div>
</body>
</html>
